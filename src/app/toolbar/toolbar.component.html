<mat-toolbar style="color: #6d7fcc; background: #dedede;">
  <span>Welcome, Enxhi</span>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>

  <div mat-button [matMenuTriggerFor]="menu" fxLayout="row" fxLayoutAlign="space-around center">
    <div>
      <mat-icon class="s-16 mat-icon material-icons" fxhide.xs="" role="img" aria-hidden="true" style="display: block;">person</mat-icon>
    </div>
    <div>
      <span class="username mr-12" fxhide="" fxshow.gt-sm="" style="display: block;">Enxhi Koci</span>
    </div>
    <mat-icon class="s-16 mat-icon material-icons" fxhide.xs="" role="img" aria-hidden="true" style="display: block;">keyboard_arrow_down</mat-icon>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item>Profile</button>
    <button mat-menu-item (click)="onLogout()">Logout</button>
  </mat-menu>

</mat-toolbar>
