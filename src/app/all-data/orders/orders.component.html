<mat-tab-group>
  <mat-tab label="All">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

    &lt;!&ndash; Position Column &ndash;&gt;
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Order No.  </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    &lt;!&ndash; Name Column &ndash;&gt;
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Carrier </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    &lt;!&ndash; Weight Column &ndash;&gt;
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    &lt;!&ndash; Symbol Column &ndash;&gt;
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Deliveried Time </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status</th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-tab>
  <mat-tab label="Unporcessed"> Unporcessed </mat-tab>
  <mat-tab label="Inprocessing"> Inprocessing </mat-tab>
  <mat-tab label="Delivered"> Delivered </mat-tab>
</mat-tab-group>
